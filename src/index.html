<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="./dist/main.css" rel="stylesheet">
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"/>
</head>
<body>
<header class="bg-red">
    <div class="md:flex md:justify-between md:items-center md:px-9 lg:container">
        <div class="h-20 pt-4 pb-[15px] pl-[15px] md:pl-0">
            <img src="./images/logo-white.png" alt="logo" class="w-20"/>
        </div>
        <nav>
            <ul class="flex flex-wrap text-center md:flex-none md:text-xl md:gap-16">
                <li class="w-1/2 border border-white md:border-0 md:w-auto"><a href="#"
                                                                               class="py-3 block text-white md:inline">系列鏡框</a>
                </li>
                <li class="w-1/2 border border-white md:border-0 md:w-auto"><a href="#"
                                                                               class="py-3 block text-white md:inline">門市據點</a>
                </li>
                <li class="w-1/2 border border-white md:border-0 md:w-auto"><a href="#"
                                                                               class="py-3 block text-white md:inline">部落格</a>
                </li>
                <li class="w-1/2 border border-white md:border-0 md:w-auto"><a href="#"
                                                                               class="py-3 block text-white md:inline">常見問題</a>
                </li>
            </ul>
        </nav>
    </div>
</header>
<main class="mt-10">
    <div class="container">
        <h1 class="border-[#9F1213] border-l-8 font-bold pl-4 text-2xl content-center md:text-5xl md:h-[72px]">
            門市據點</h1>
        <div class="mt-6 flex items-center gap-2 md:mt-8">
            <div class="text-nowrap md:text-2xl">選擇地區</div>
            <select class="border border-[#CED4DAa] h-9 w-full pl-3 py-1.5 text-[#495057] text-[18px]">
                <option value="台北市">台北市</option>
                <option value="新北市">新北市</option>
                <option value="桃園市">桃園市</option>
                <option value="台中市">台中市</option>
                <option value="台南市">台南市</option>
                <option value="高雄市">高雄市</option>
            </select>
        </div>
        <ul class="mt-6">
            <li>
                <img class="h-[224px] object-cover" src="./images/pic1.jpg" alt="location">
                <h2 class="text-2xl border border-[#00000020] py-2 pl-6">台北中山旗艦店</h2>
                <div class="border border-[#00000020] flex gap-2 flex-col px-6 py-4">
                    <div class="flex gap-[11px]">
                        <span class="material-symbols-outlined h-6 w-6">call</span>
                        <p class="text-xl">電話：(02)000-1234</p>
                    </div>
                    <div class="flex gap-[11px]">
                        <span class="material-symbols-outlined h-6 w-6">schedule</span>
                        <p class="text-xl">營業時間：10:00-21:00</p>
                    </div>
                    <div class="flex gap-[11px]">
                        <span class="material-symbols-outlined h-6 w-6">location_on</span>
                        <p class="text-xl">地址：台北市中山區南京東路25巷2-1號</p>
                    </div>

                </div>
            </li>

        </ul>
    </div>
</main>
<footer>footer here</footer>
</body>
</html>
